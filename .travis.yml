language: java
jdk:
  - openjdk11

branches:
  only:
    - master

####### 권한 추가 #######
before_install:
  - chmod +x gradlew

# Travis CI 서버의 홈
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r blitz *
  - mkdir -p deploy
  - mv blitz.zip deploy/blitz.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings 에 설정된 값
    bucket: blitz-springboot-build # S3 버킷
    region: ap-northeast-2
    edge: true
    acl: private # zip 파일 접근을 private 으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리

# CI 실행 완료시 메일로 알람
notifications:
